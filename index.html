<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Sequencer App</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <main class="main-container">
      <header class="info content">
        <div class="title">
          <h1>Weather Sequencer App</h1>
          <p>Create a nice sequence that represents yourself, influenced by the weather of your location for the current day.</p>
        </div>
        <div class="input">
          <input id="searchTextField" type="text" placeholder="Search for another city"><button class="btn-search">Go</button>
        </div>
      </header>
      <section class="settings content">
        <div class="data">
        </div>
        <div class="console">
          <div class="effect"><p>Button 1</p><div class="btn-1 btn"></div></div>
          <div class="effect"><p>Button 2</p><div class="btn-2 btn"></div></div>
          <div class="effect"><p>Button 3</p><div class="btn-3 btn"></div></div>
          <div class="effect"><p>Button 4</p><div class="btn-4 btn"></div></div>
          <div class="effect"><p>Button 5</p><div class="btn-5 btn"></div></div>
          <div class="effect"><p>Button 6</p><div class="btn-6 btn"></div></div>
          <div class="effect"><p>Button 7</p><div class="btn-7 btn"></div></div>
        </div>
      </section>
      <section class="sequencer content">
        <h1>Sequencer</h1>
      </section> 
    </main>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmk5AKVdNHYCjGEv-UeAK0LOaiiCGP_DE&signed_in=true&callback=initialize&v=3.exp&sensor=false&libraries=places" async defer></script>
  </body>
</html>
